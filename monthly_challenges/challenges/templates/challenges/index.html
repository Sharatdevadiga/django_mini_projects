{% extends "base.html" %}
{% load static %}


    {% block page_title %}
        Monthly Challenges
    {% endblock %}

    
    {% block css_files %}
        <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
        <link rel="stylesheet" href="{% static 'challenges/includes/header.css' %}">
    {% endblock %}

    {% block content %}
        {% include "challenges/includes/header.html" %}

        <ul>
            {% for month in months %}
                <li>
                    <a href="{% url 'challenges:month-challenge' month %}">{{ month|title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}
